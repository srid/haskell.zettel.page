    - name: Run neuron in docker
      run: |
        docker run --rm -v $(pwd):/root/zettelkasten sridca/neuron:test neuron rib
    - name: Deploy to Netlify
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=.neuron/output --site=${NETLIFY_SITE_ID}
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
